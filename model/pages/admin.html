<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard - Taskify</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md ml-sm-auto col-lg-10 m-auto px-4">
                <!-- Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin Dashboard</h1>

                    <div class="d-flex ">
                        <a href="#" class="px-4 m-auto">hameem2023</a>
                        <button class="btn btn-primary">Logout</button>
                    </div>
                </div>

                <!-- "Create New Task" Section -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create New Task</h5>
                        <button class="btn btn-primary" id="create-task-btn">Create Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Row with Two Columns -->
<div class="container-fluid">
    <div class="row mt-5 p-10">
        <!-- Column for "All Tasks" -->
        <div class="col-md-4 m-auto">
            <div class="dashboard-section">
                <h2 class="section-heading">All Tasks</h2>
                <!-- All Tasks content goes here -->
                <ul id="all-tasks-list"></ul>
            </div>
        </div>
    
        <!-- Column for "Completed Tasks" -->
        <div class="col-md-4 m-auto">
            <div class="dashboard-section">
                <h2 class="section-heading">Completed Tasks</h2>
                <!-- Completed Tasks content goes here -->
                <ul id="completed-tasks-list"></ul>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>

<!-- Task Popup -->
<div class="modal" id="task-popup">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create New Task</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Task Title Input -->
                <div class="form-group">
                    <label for="task-title">Task Title:</label>
                    <input type="text" class="form-control" id="task-title" placeholder="Enter task title">
                </div>

                <!-- Task Description Input -->
                <div class="form-group">
                    <label for="task-description">Task Description:</label>
                    <textarea class="form-control" id="task-description" rows="3" placeholder="Enter task description"></textarea>
                </div>

                <!-- Task Assignee Input -->
                <div class="form-group">
                    <label for="task-assignee">Task Assignee:</label>
                    <input type="text" class="form-control" id="task-assignee" placeholder="Enter task assignee name">
                </div>

                <!-- "Create Task" Button -->
                <button type="button" class="btn btn-primary btn-block" id="create-task-popup-btn">Create Task</button>
            </div>
        </div>
    </div>
</div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        // Function to show the task popup
        function showTaskPopup() {
            $('#task-popup').modal('show');
        }

        // Function to create a new task and update the "All Tasks" section
        function createTask() {
            const taskTitle = $('#task-title').val();
            const taskDescription = $('#task-description').val();
            const taskAssignee = $('#task-assignee').val();

            // Update the "All Tasks" section
            const allTasksList = $('#all-tasks-list');
            const newTaskItem = `<li>${taskTitle} - ${taskAssignee}</li>`;
            allTasksList.append(newTaskItem);

            // Clear input fields
            $('#task-title').val('');
            $('#task-description').val('');
            $('#task-assignee').val('');

            // Hide the task popup
            $('#task-popup').modal('hide');
        }

        // Attach event listener to the "Create Task" button
        const createTaskButton = document.getElementById("create-task-btn");
        createTaskButton.addEventListener("click", showTaskPopup);

        // Attach event listener to the "Create Task" button in the popup
        const createTaskPopupButton = document.getElementById("create-task-popup-btn");
        createTaskPopupButton.addEventListener("click", createTask);
    </script>
</body>

</html>
